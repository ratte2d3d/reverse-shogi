<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>反転将棋</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <img class="title" src="img/reverse_shogi.png">

  <div class="game-info">
    <div id="turn"></div>
    <div id="side-toggle" class="side-toggle">
      <label class="switch">
        <input type="checkbox" id="sideToggle" />
        <span class="slider"></span>
      </label>
      <div id="sideLabel" class="side-label"></div>
    </div>
  </div>

  <div class="game-container">
    <div id="opponent-hand"></div>
    <div id="board"></div>
    <div id="self-hand"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
